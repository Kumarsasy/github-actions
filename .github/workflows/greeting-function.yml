name: greeting function

on:
  workflow_dispatch:  

jobs:
  functioncall:
    runs-on: ubuntu-latest
    steps:
      - name: function call 
        run: |
          greet_user() {
            first_name=$1
            last_name=$2
            echo "Hello, ${first_name} ${last_name}!"
          }

          greet_user "Sasikumar" "Velavan"
